<h3>Kontaktinfo</h3>
<h5>Det er valgfritt å legge inn kontaktinfo, men det gjør det lettere for oss å kontakte deg.</h5>
<div class="row">
	<div class="col-lg-9">
    <form name="userContactForm" novalidate>        
        
        <!-- EMAIL -->
        <div class="form-group"  ng-class="{ 'has-error' : userContactForm.email.$invalid && !userContactForm.email.$pristine }">
            <label>Din e-postadresse</label>
            <input type="email" name="email" class="form-control" ng-model="$root.UserData.Email">
						<p ng-show="userContactForm.email.$invalid && !userContactForm.email.$pristine" class="help-block">Skriv inn gyldig e-post</p>
        </div>

        <!-- PHONE -->
        <div class="form-group"  ng-class="{ 'has-error' : userContactForm.phone.$invalid && !userContactForm.phone.$pristine }">
            <label>Ditt telefonnummer (mobil)</label>
            <input type="tel" name="phone" class="form-control" ng-model="$root.UserData.Phone"/>
            <p ng-show="userContactForm.phone.$invalid && !userContactForm.description.$pristine" class="help-block">Skriv gyldig telefonnummer</p>
        </div>
        <navigations back="'answer'" forward="'partyMenu'"></navigations>        
    </form>
	</div>
</div>
